<!--Login Form-->

<form action="#" class="login">
    <h1>Login</h1>
    <br>
    <div>
        <img src="IMAGES/contact-icon.png" alt="picture" width="50p" height="50p">
        <br>
        <label><h3> E-mail</h3></label>
        <br>
        <i class="fa fa-envelope"></i>
            <input type="text" class="input-box" placeholder="Enter your E-mail">
            </div>


    <br>
        <div>
        <label><h3>Password</h3></label>
        <br>
        <i class="fa fa-key" ></i>

         <input type="password" class="input-box" placeholder="Enter your password" id="myInput">
        <span class="eye" onclick="myfunction()">
                 <i id="hide1" class="fa fa-eye"></i>
                    <i id="hide2" class="fa fa-eye-slash"></i>

                </span>
    
</div>
<div class="checkbox">
    
    <p><span><input type="checkbox"> </span>Remember Me</p>
    <br>
    

</div>


<div class="pass">
    <a href="#"><h5>Forgot Password</h5></a>
</div>
<button type="button" class="submit"><h3>Submit</h3></button>
<div class="account">
    <br>
<h5> Need an Account?</h5>
<a href="Signup.html"><h3>Sign-Up</h3></a>


</div>



</div>
</form>
<script>

    function myfunction()
    {
        var x =document.getElementById("myInput");
        var y =document.getElementById("hide1");
        var z =document.getElementById("hide2");


        if(x.type ==="password"){
            x.type="text";
            y.style.display="block"
            z.style.display="none"
        }
            else{
                x.type="password"; 
                y.style.display="none"
                z.style.display="block"


            }
        }

   
</script>
