    <div class="login">
        <div class="header">

        <form id="form" class="form">
            <div class="form-control">
                <i class="fa fa-user"></i>
                <label for="username">First Name</label>
                <input type="text" placeholder="First Name" id="username" />

            </div>
            <div class="form-control">
                <i class="fa fa-user"></i>
                <label for="username">Last Name</label>
                <input type="text" placeholder="Last Name" id="lastname" />
                <i class="fas fa-check-circle"></i>

            </div>
            <div class="form-control">
                <i class="fa fa-envelope"></i>
                <label for="username">Email</label>
                <input type="email" placeholder="Enter Your Mail" id="email" />
                <i class="fas fa-check-circle"></i>

                <small>Error message</small>
            </div>
            <div class="form-control">
                <i class="fa fa-phone"></i>
                <label for="username">Mobile No</label>
                <input type="text" placeholder="Mobile No. (10 digit number)" id="number" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <i class="fa fa-key"></i>
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password"/>
               
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span class="eye" onclick="myfunction()">
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
                    </span>
                 <small>Error message</small>
            </div>
            
            <div class="form-control">
                <i class="fa fa-lock"></i>
                <label for="username">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>

    <script type="text/javascript">

   ///Eye Function///
   function myfunction()
    {
        var x =document.getElementById("password");
        var y =document.getElementById("hide1");
        var z =document.getElementById("hide2");


        if(x.type ==="password"){
            x.type="text";
            y.style.display="block"
            z.style.display="none"
        }
            else{
                x.type="password"; 
                y.style.display="none"
                z.style.display="block"


            }
        }

///Form Validation///
const form = document.getElementById('form');
const username = document.getElementById('username'); 
const lastname = document.getElementById('lastname'); 
const number = document.getElementById('number'); 
const email = document.getElementById('email');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');

form.addEventListener('submit', e => {
    e.preventDefault();

    checkInputs();
});

function checkInputs() {
    // trim to remove the whitespaces
    const usernameValue = username.value.trim();
    const lastnameValue = lastname.value.trim();
    const numberValue = number.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();

    if (usernameValue === '') {
        setErrorFor(username, 'First Name cannot be blank');
    }
    else if(usernameValue.length<5 ||usernameValue.length>20){
        setErrorFor(username, 'First Name must be between 5 and 20 characters');
    }
    
    else if(!username1(usernameValue) ){
        setErrorFor(username, 'Only Alphabet characters are allowed');
    }

     else {
        setSuccessFor(username);
    }
     
    if (lastnameValue === '') {
        setErrorFor(lastname, 'Last Name cannot be blank');
    }
    else if(lastnameValue.length<5||lastnameValue.length>20){
        setErrorFor(lastname, 'Last Name must be between 5 and 20 characters');
    }
    
    else if(!username2(lastnameValue)){
        setErrorFor(lastname, 'Only Alphabet characters are allowed');
    }
    else {
        setSuccessFor(lastname);
    }
    
    
    if (emailValue === '') {
        setErrorFor(email, 'Email cannot be blank');
    } else if (!isEmail(emailValue)) {
        setErrorFor(email, 'Not a valid email');
    } else {
        setSuccessFor(email);
    }

    if (passwordValue === '') {
        setErrorFor(password, 'Password cannot be blank');
    }
    else if(passwordValue.length<8||passwordValue.length>20){
          setErrorFor(password,'Password should be between 8 and 20 characters')
      }
    else if (!pass(passwordValue)) {
          setErrorFor(password, 'Not a valid password');
      }
     else {
        setSuccessFor(password);
    }

    if (password2Value === '') {
        setErrorFor(password2, 'Password2 cannot be blank');
    } else if (passwordValue !== password2Value) {
        setErrorFor(password2, 'Passwords does not match');
    } else {
        setSuccessFor(password2);
    }
    if (numberValue === '') {
        setErrorFor(number, 'Mobile No cannot be blank');
    }
    else if (!phoneno(numberValue)) {
        setErrorFor(number, 'Not a valid Number');
    }
    else {
        setSuccessFor(number);
    }

}

function setErrorFor(input, message) {
    const formControl = input.parentElement;
    const small = formControl.querySelector('small');
    formControl.className = 'form-control error';
    small.innerText = message;
}

function setSuccessFor(input) {
    const formControl = input.parentElement;
    formControl.className = 'form-control success';
}

function isEmail(email) {
    return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
}
function phoneno(number){
    return /^\d{10}$/.test(number);
}
function username1(username){
    return /^[a-zA-Z\-]+$/.test(username);
}
function username2(lastname){
    return /^[a-zA-Z\-]+$/.test(lastname);
}
function pass(password){
      return /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(password);
  }
